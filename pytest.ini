[pytest]
doctest_optionflags = ELLIPSIS NORMALIZE_WHITESPACE
python_files = *.py

addopts =
    --doctest-modules
    --doctest-glob=*.rst
    --flake8

flake8-ignore =
    *.py W391 E402
    conf.py ALL
    pystone.py ALL
    CH_03_pythonic_syntax/T_17_flake8.py ALL
    CH_10_testing_and_logging/*.py F811
